{% extends 'base.html' %}

{% block content %}


  <h1>Formulario para registrar a los beneficiarios</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Guardar</button>
  </form>


{% endblock %}
